<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Transform Poem</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
  </head>

  <body>

    <!-- The text of the poem with spans around interactive words
         We use classes to indicate the kind of interaction -->
    <section id="main-text">
      <p>
        Just <span class="mover">go</span>.
        <br />
        Why won't you <span class="mover">leave</span>?
        <br />
        My head is <span class="spinner">spinning</span>.
        <br />
        I'm all <span class="spinner">awhirl</span>.
        <br />
        My mind's <span class="skewer">askew</span>.
      </p>
    </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
