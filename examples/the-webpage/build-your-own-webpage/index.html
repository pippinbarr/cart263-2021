<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Build Your Own Webpage</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
  </head>

  <body>
    <!-- A text box for the user to type HTML into -->
    <input id="html-input" type="text">
    <!-- A button the user can click to add the HTML to the page -->
    <input id="submit-button" type="button" value="Submit">
    <hr/>

    <!-- The dynamically added content will end up here -->

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
