<!DOCTYPE html>
<html>
  <head>
    <title>Transform Poem</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- The poem, complete with spans around animating elements -->
    <section id="main-text">
      <p>
        Just <span class="mover">go</span>.
        <br />
        Why won't you <span class="mover">leave</span>?
        <br />
        My head is <span class="spinner">spinning</span>.
        <br />
        I'm all <span class="spinner">awhirl</span>.
        <br />
        My mind's <span class="skewer">askew</span>.
      </p>
    </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>
