<!DOCTYPE html>
<html>
  <head>
    <title>** TOP SECRET ***</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- The login interface -->
    <section id="login">
      <h2>**TOP SECRET LOGIN**</h2>
      <!-- Input fields for a username and password -->
      Username: <input id="login-username" type="text">
      Password: <input id="login-password" type="password">
      <!-- A submit button -->
      <input id="login-submit-button" type="button" value="Submit">
      <hr>
      <!-- A new user button if they don't have an account -->
      <input id="login-new-user-button" type="button" value="New User">
    </section>

    <!-- The new user interface -->
    <section id="new-user">
      <h2>**TOP SECRET NEW USER**</h2>
      <!-- A text field to enter a new username, password will be assigned -->
      Username: <input id="new-user-username" type="text">
      <!-- A button too submit the username -->
      <input id="new-user-submit-button" type="button" value="Submit">
    </section>

    <!-- The profile presentation interface -->
    <section id="profile">
      <h2>**TOP SECRET PROFILE**</h2>
      <!-- Spans for inserting the user data when we're displaying their profile -->
      Username: <span id="profile-username"></span>
      <br />
      Password: <span id="profile-password"></span>
      <br />
      Alias: <span id="profile-alias"></span>
      <br />
      Secret weapon: <span id="profile-secret-weapon"></span>
      <br />
    </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>
