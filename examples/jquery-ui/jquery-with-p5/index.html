<!DOCTYPE html>
<html>
  <head>
    <title>jQuery with p5.js</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.min.js" integrity="sha512-tGZFF1kxT/c9C+kv77mKkZ9Ww1VyU8TMX6HLUSzbPrDLuptbiRFBfti8A33ip+BBIHYUsybuZD9OKLmIqdLmaQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- An element to relocate our p5 canvas to so we control its positioning -->
    <section id="p5js-canvas">
    </section>

    <!-- Some UI elements for controlling elements of the p5 sketch and a dialog box -->
    <form id="ui">
      <label for="toggle-p5">Toggle p5 canvas: </label><input id="toggle-p5" type="button" value="Shazam!">
      <label for="popup-dialog">Popup dialog: </label><input id="popup-dialog" type="button" value="Pop!">
      <label for="select-background">Canvas background color: </label><input id="select-background" type="color">
      <label for="circle-fill">Circle fill color: </label><input id="circle-fill" type="color">
      <label for="circle-speed">Circle speed: </label><input id="circle-speed" type="range" value="0" step="0.1" min="0" max="50">
    </form>

    <!-- The HTML content for our dialog box -->
    <div id="popup" title="Pow!">
      <p>Well hello!</p>
    </div>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>
